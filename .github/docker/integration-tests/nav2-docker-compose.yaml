services:
  minimal-nav2-bringup:
    image: ghcr.io/open-rmf/free_fleet/minimal-nav2-bringup:jazzy-latest
    stop_signal: SIGINT
    network_mode: host
    privileged: true
    stdin_open: true
    tty: true
    environment:
      - ROS_DOMAIN_ID=42

  minimal-zenoh-bridge-ros2dds:
    image: ghcr.io/open-rmf/free_fleet/minimal-zenoh-bridge-ros2dds:jazzy-latest
    network_mode: host
    stdin_open: true
    tty: true
    environment:
      - ROS_DOMAIN_ID=42

  minimal-zenoh-router:
    image: eclipse/zenoh
    restart: unless-stopped
    network_mode: host
    stdin_open: true
    tty: true
    environment:
      - RUST_LOG=debug

  rmf-common:
    image: ghcr.io/open-rmf/free_fleet/free-fleet-examples:jazzy-latest
    stop_signal: SIGINT
    network_mode: host
    stdin_open: true
    tty: true
    environment:
      - ROS_DOMAIN_ID=42
    command: bash -c "ros2 launch free_fleet_examples turtlebot3_world_rmf_common.launch.xml"
